
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album CB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.2em;
    }

    header button {
      background-color: #555;
      color: white;
      border: none;
      padding: 0.5em;
      cursor: pointer;
      border-radius: 5px;
    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .note {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .note button {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8em;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .admin-panel {
      display: none;
      padding: 10px;
      background-color: #eee;
    }

    .dark-mode {
      background-color: #222;
      color: #ddd;
    }

    .dark-mode .note {
      background-color: #333;
      color: #ddd;
    }

    .hidden {
      display: none;
    }

    #passwordPrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #passwordPrompt div {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Album CB</h1>
    <div>
      <button onclick="toggleDarkMode()">Sombre/Clair</button>
      <button onclick="showPasswordPrompt()">Tableau de bord</button>
    </div>
  </header>

  <div id="notes"></div>

  <div id="adminPanel" class="admin-panel">
    <h3>Ajouter une publication</h3>
    <input type="file" id="fileInput"><br><br>
    <button onclick="addNote()">Ajouter</button>
  </div>

  <div id="passwordPrompt">
    <div>
      <p>Mot de passe admin :</p>
      <input type="password" id="adminPassword">
      <button onclick="checkPassword()">Valider</button>
    </div>
  </div>

  <script>
    let isAdmin = false;

    function saveNotes() {
      localStorage.setItem('notes', document.getElementById("notes").innerHTML);
    }

    function loadNotes() {
      const saved = localStorage.getItem('notes');
      if (saved) document.getElementById("notes").innerHTML = saved;
    }

    function deleteNote(btn) {
      btn.parentElement.remove();
      saveNotes();
    }

    function addNote() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) return;

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;
        const note = document.createElement("div");
        note.className = "note";

        if (file.type.startsWith("image/")) {
          note.innerHTML = '<img src="' + content + '" style="max-width:100%;">';
        } else if (file.type.startsWith("video/")) {
          note.innerHTML = '<video controls style="max-width:100%;"><source src="' + content + '"></video>';
        } else {
          note.innerHTML = '<p>Fichier non supporté</p>';
        }

        if (isAdmin) {
          const btn = document.createElement("button");
          btn.textContent = "×";
          btn.onclick = function() { deleteNote(btn); };
          note.appendChild(btn);
        }

        document.getElementById("notes").appendChild(note);
        saveNotes();
      };

      reader.readAsDataURL(file);
    }

    function showPasswordPrompt() {
      document.getElementById("passwordPrompt").style.display = "flex";
    }

    function checkPassword() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "cb2025") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        const buttons = document.querySelectorAll(".note");
        buttons.forEach(note => {
          if (!note.querySelector("button")) {
            const btn = document.createElement("button");
            btn.textContent = "×";
            btn.onclick = function() { deleteNote(btn); };
            note.appendChild(btn);
          }
        });
        document.getElementById("passwordPrompt").style.display = "none";
      } else {
        alert("Mot de passe incorrect.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    loadNotes();
  </script>
</body>
</html>
